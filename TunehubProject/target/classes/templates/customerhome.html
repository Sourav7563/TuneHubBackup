<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CUSTOMER HOME</title>
<link rel="stylesheet" type="text/css" href="/commonfile.css">
<link rel="stylesheet" type="text/css" href="/customerhome.css">
</head>
<body>

	<div class="home">
		<h2 class="h2">WELCOME DEAR</h2>
		<p id="p">To listen uninterrupted music</p>
		<div th:unless="${ispremium}" class="non-premium">
			<form action="pay" class="btn">
				<input type="submit" value="GET PREMIUM">
			</form>
			<br>
			<form action="logout" class="btn">
				<input type="submit" value="LOGOUT">
			</form>
		</div>
	</div>

	<div th:if="${ispremium}" class="premium">
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s:${songs}">
					<td th:text="${s.name}"></td>
					<td th:text="${s.artist}"></td>
					<td th:text="${s.genre}"></td>

					<td><audio controls>
							<source th:src="${s.link}">
						</audio></td>

				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
